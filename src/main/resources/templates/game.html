<!DOCTYPE html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="color-body">
	<header th:replace="~{master-page/header}"></header>
	<div class="container text-center" style="background-color: #1C2833; color:aliceblue; max-width: 1500px;">

		<div class="row">
			<div class="col-6 col-md-4"><img th:src="${game.image}" alt="Not found"
					style="width: 300px; height: 175px; margin-top: 50px; border: 1px solid white;"></div>
			<div class="col-6 col-md-5" style="display: flex; align-items: center; margin-left: -50px;">
				<h1 th:text="${game.title}" class="game-title"></h1>
			</div>
			<div class="col">


			</div>
		</div>

		<div class="row" style="height: 20px;">
			<div class="col-6 col-md-4"></div>
			<div class="col-6 col-md-5 stats">

				<img src="/img/plus.png" style="height: 20px; width: 20px; margin-bottom: 4px;">
				<span th:text="${progressCount}" style="margin-right: 5px;"></span>
				<img src="/img/comment.png" style="height: 20px; width: 20px; margin-bottom: 4px">
				<span th:text="${reviewsCount}"></span>

			</div>
			<div class="col">
				<ul class="rating-box" style="list-style: none; ">
					<li>
						<div class="stars">
							<i class="bx bx-star">
								<div></div>
								<div></div>
							</i>
							<i class="bx bx-star">
								<div></div>
								<div></div>
							</i>
							<i class="bx bx-star">
								<div></div>
								<div></div>
							</i>
							<i class="bx bx-star">
								<div></div>
								<div></div>
							</i>
							<i class="bx bx-star">
								<div></div>
								<div></div>
							</i>
						</div>
						<p class="rating"><span>0</span> out of 5</p>
					</li>
					<li><select
							style="width: 100%; height: 100%;  text-align: center; font-size: 50px; font-weight: 700; color: aliceblue;">
							<option style="background-color: dodgerblue; font-weight: 700;">PLAYING</option>
							<option style="background-color: green; font-weight: 700;">COMPLETED</option>
							<option style="background-color: orangered; font-weight: 700;">DROPPED</option>
						</select></li>
				</ul>
			</div>
		</div>

		<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
		<div class="row">
			<div class="col-6 col-md-4 info-table">
				<table class="table table-dark table-hover">
					<tbody>
						<tr>
							<th>Developer</th>
							<td>
								<div th:if="${developers !=null}">
									<div th:each="developer : ${developers}">
										<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
										th:text="${developer.name}" th:href="@{developer(id=${developer.id})}"></a>
									</div>
								</div>

								<span th:if="${developers == null}" th:text="UNKOWN"></span>
							</td>
						</tr>
						<tr>
							<th>Platforms</th>
							<td>
								<div th:each="platform : ${platforms}">
									<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
										th:text="${platform.name}" th:href="@{platform(id=${platform.id})}"></a>
								</div>
							</td>
						</tr>
						<tr>
							<th>Genres</th>
							<td>
								<div th:each="genre : ${genres}">
									<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
										th:text="${genre.name}" th:href="@{genre(id=${genre.id})}"></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-6 col-md-5" style="text-align: justify; margin-top: 30px;" th:utext="${game.description}">
			</div>
			<div class="col-6 col-md-4">

			</div>
		</div>

		<!-- Columns are always 50% wide, on mobile and desktop -->
		<div class="row">
			<div class="col-6 col-md-4 info-table"></div>
			<div class="col-6 col-md-5" style="border-bottom: 1px solid white; margin-top: 10px;text-align: left;">
				REVIEWS</div>
			<div class="col-6 col-md-4"></div>
		</div>


		<div class="row">
			<div class="col-6 col-md-4 info-table"></div>
			<div class="col-6 col-md-5" th:if="${reviews != null}"></div>
			<div class="col-6 col-md-5" th:if="${reviews == null}"
				style="margin-top: 75px; margin-bottom: 75px;font-style: italic; ">
				<span>No reviews yet</span>
			</div>
			<div class="col-6 col-md-4"></div>
		</div>

	</div>
	<footer th:replace="~{master-page/footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>

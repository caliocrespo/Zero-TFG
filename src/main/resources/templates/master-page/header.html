<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>



<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item" style="margin-left: 300px">
						<a class="nav-link active" aria-current="page" href="/index">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/games/list">Games</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/gameList/list">Lists</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/developers/list">Developers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/genres/list">Genres</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/platforms/list">Platforms</a>
					</li>
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
						</a>
						<ul class="dropdown-menu ">
							<li><a class="dropdown-item" th:href="@{/MyGames(username=${#authentication.getPrincipal().getUsername()})}">My Games</a></li>
							<li><a class="dropdown-item" href="/myLists">My Lists</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">My Profile</a></li>
							<li><a class="dropdown-item" href="#">Edit Profile</a></li>
						</ul>
					</li>
				</ul>
				<a href="/login" sec:authorize="isAnonymous()">
					<button type="button" class="btn btn-success" style="margin-right: 10px">Login</button>
				</a>
				<a href="/logout" sec:authorize="isAuthenticated()">
					<button type="button" class="btn btn-success" style="margin-right: 10px">Logout</button>
				</a>
				<a href="/register" sec:authorize="isAnonymous()">
					<button type="button" class="btn btn-outline-success" style="margin-right: 10px">Sign in</button>
				</a>



				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>

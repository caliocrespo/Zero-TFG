<!DOCTYPE html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="color-body">
	<header th:replace="~{master-page/header}"></header>
	<div class="container text-center" style="background-color: #1C2833; color:aliceblue; max-width: 1500px;">
	<form method="post" action="/review/save">
		<div class="row">
			<div class="col-4 d-none d-md-block">
				<img th:src="${game.image}" style="height: 150px; width: 300px; margin-top: 50px;"></div>
			<div class="col-12 col-md-8">
				<h1 th:text="'Review: ' + ${game.title}" style="margin-top: 50px; text-align: left;">
				</h1>
				<textarea name="textReview" id="textReview" placeholder="Add a review..." th:text="${text}" required="required"
					style="width: 100%; height: 300px;"></textarea>

			</div>
		</div>
			<div class="row">
				<div class="col-4 d-none d-md-block"></div>
				<div class="col-12 col-md-8" style="margin-bottom: 50px;">
					<button type="submit" class="btn btn-success btn-block">Save</button>
					<a class="btn btn-danger btn-block" th:href="@{/review/delete(progressId=${progressId})}" th:data-confirm-delete="|Are you sure do you want to delete the review?|"
					onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
				</div>
				<div class="col-6 col-md-4"></div>
				<input type="hidden" name="reviewId" id="reviewId" th:value="${reviewId}" />
				<input type="hidden" name="progressId" id="progressId" th:value="${progressId}" />
			</div>
			</div>
		</form>
	</div>




	<footer th:replace="~{master-page/footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="color-body">
	<header th:replace="~{master-page/header}"></header>

	<div class="container text-center" style="max-width: 1000px;">
		<table class="table table-dark table-hover" style="vertical-align: middle; text-align: left;">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Title</th>
					<th scope="col">Released</th>
					<th scope="col" style="max-width: 30px;">Status</th>
					<th scope="col">Rating</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="progress : ${progressList}">
					<td ><img th:src="${progress.game.image}" style="width: 100px; height: 50px;"></td>
					<td><a th:text="${progress.game.title}" th:href="@{/game(id=${progress.game.id})}"
					class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover"
					style="font-weight: bold; font-size: 20px;"></a> </td>
					<td><p th:text="${#dates.format(progress.game.release_date,'yyyy')}"  style="color: darkgrey"></p></td>
					<td>
						<p th:text="${progress.status}"></p>
					</td>
					<td><p th:text="${progress.rating}"></p></td>
			</tbody>

		</table>
	</div>

	<footer th:replace="~{master-page/footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>

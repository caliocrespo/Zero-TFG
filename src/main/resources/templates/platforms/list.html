<!DOCTYPE html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="color-body">
	<header th:replace="~{master-page/header}"></header>
	
	<div class="d-flex justify-content-center" style="margin-top: 20px;">
		<div class="row ">
			<div class="col-xl-4" th:each="platform : ${platforms}">
				<div class="card" style="width: 400px; height: 200px; margin-bottom: 50px;">
					<a style="width: 100%; height: 100%;" th:href="@{/games/listByPlatform(platformId=${platform.id})}">
					<div class="contain" style="width: 100%; height: 100%;">
						<img th:src="${platform.games[3].image}" class="card-img-top" alt="Not found"
							style="filter: grayscale(50%) blur(1.5px); width: 100%; height: 100%; display: block;">
						<div class="centered" th:text="${platform.name}"></div>
					</div></a>
				</div>
			</div>
		</div>

	</div>

	<nav aria-label="Pagination" th:if="${totalPages > 0}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
				<a th:replace="~{fragments/pagingPlatform :: paging(1, '<<', 'First Page')}"></a>
			</li>
			<li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
				<a th:replace="~{fragments/pagingPlatform :: paging(${currentPage - 1}, 'Prev', 'Previous Page')}"></a>
			</li>
			<li class="page-item disabled" th:if="${currentPage - 2 > 1}">
				<a class="page-link" href="#">...</a>
			</li>
			<li class="page-item" th:classappend="${page == currentPage} ? 'active'"
				th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
				<a th:replace="~{fragments/pagingPlatform :: paging(${page}, ${page}, 'Page ' + ${page})}"></a>
			</li>
			<li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
				<a class="page-link" href="#">...</a>
			</li>
			<li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
				<a th:replace="~{fragments/pagingPlatform :: paging(${currentPage + 1},'Next', 'Next Page')}"></a>
			</li>
			<li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
				<a th:replace="~{fragments/pagingPlatform :: paging(${totalPages}, '>>', 'Last Page')}"></a>
			</li>
		</ul>
	</nav>
	
	<footer th:replace="~{master-page/footer}"></footer>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>

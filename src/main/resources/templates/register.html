<!DOCTYPE html>
<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="color-body">
	<header th:replace="~{master-page/header}"></header>
	
	<div class="bg-secondary d-flex justify-content-center align-items-center vh-100">
		<div class="bg-white p-5 rounded-5" style="margin-bottom: 100px;">
			<div class="mb-3">
				<label for="name" class="form-label fw-semibold">*Name</label>
				<input type="text" class="form-control" id="name">
			</div>
			
			<div class="mb-3">
				<label for="lastName" class="form-label fw-semibold">*LastName</label>
				<input type="text" class="form-control" id="lastName">
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label fw-semibold">*Email</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com">
			</div>
			
			<div class="mb-3">
				<label for="username" class="form-label fw-semibold">*Username</label>
				<input type="text" class="form-control" id="username">
			</div>
	
			<div class="mb-3">
				<label for="password" class="form-label fw-semibold">*Password</label>
				<input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
			</div>
			
			<div class="mb-3">
				<label for="country" class="form-label fw-semibold">Country</label>
				<input type="text" class="form-control" id="country">
			</div>
			
			<div class="mb-3">
			  <label for="formFile" class="form-label fw-semibold">Profile Pic</label>
			  <input class="form-control" type="file" id="image">
			</div>
			
			<div class="d-flex justify-context-center">
				<button type="button" class="btn btn-success" style="width: 300px; margin-top: 30px; margin-left: 30px">Create Account</button>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{master-page/footer}"></footer>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
